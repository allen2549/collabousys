<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservas do Collab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="animal-kingdom.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --laranja: #ff6600;
        --vermelho: #e63946;
        --azul-escuro: #000F44;
        --azul: #0033B0;
        --cinza: #F6F6F6;
        --branco: #ffffff;
        --cinza-claro: #f8f9fa;
        --borda: #e1e5e9;
        --amarelo-postit: #ffd966;
      }

      * {
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(135deg, var(--cinza) 0%, #eeeeee 100%);
        color: var(--azul-escuro);
        min-height: 100vh;
      }

      header {
        background: linear-gradient(135deg, var(--azul) 0%, var(--azul-escuro) 100%);
        color: var(--branco);
        text-align: center;
        padding: 20px 18px;
        font-size: 28px;
        font-weight: 700;
        box-shadow: 0 4px 30px rgba(0, 15, 68, 0.15);
        position: relative;
        overflow: hidden;
      }

      header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        pointer-events: none;
      }

      .main-container {
        display: grid;
        grid-template-columns: 400px 1fr;
        gap: 32px;
        max-width: 1400px;
        margin: 40px auto;
        padding: 0 20px;
        min-height: calc(100vh - 200px);
      }

      .form-section {
        background: var(--branco);
        border-radius: 8px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(0, 15, 68, 0.08);
        border: 1px solid var(--borda);
        height: fit-content;
        position: sticky;
        top: 40px;
      }

      .form-section h2 {
        margin: 0 0 24px 0;
        color: var(--azul);
        font-size: 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-section h2::before {
        content: 'üìù';
        font-size: 18px;
      }

      .history-section {
        background: var(--branco);
        border-radius: 9px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(0, 15, 68, 0.08);
        border: 1px solid var(--borda);
        position: relative;
      }

      .history-section h2 {
        margin: 0 0 24px 0;
        color: var(--azul);
        font-size: 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .history-title {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .history-title::before {
        content: 'üìã';
        font-size: 18px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--azul);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
        border: 2px solid var(--borda);
        border-radius: 8px;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
      }

      input,
      select {
        background-color: var(--cinza-claro);
        color: var(--azul-escuro);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--azul);
        background-color: var(--branco);
        box-shadow: 0 0 0 3px rgba(0, 51, 176, 0.1);
        transform: translateY(-1px);
      }

      .add-btn {
        background: linear-gradient(135deg, var(--azul) 0%, var(--azul-escuro) 100%);
        color: var(--branco);
        font-weight: 600;
        cursor: pointer;
        border: none;
        margin-top: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 14px;
      }

      .add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 51, 176, 0.3);
      }

      .clear-btn {
        background: linear-gradient(135deg, var(--vermelho) 0%, #c62d36 100%);
        color: var(--branco);
        border: none;
        padding: 12px 20px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        width: auto;
        transition: all 0.3s ease;
      }

      .clear-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(230, 57, 70, 0.3);
      }

      .reserva {
        background: linear-gradient(135deg, var(--branco) 0%, var(--cinza-claro) 100%);
        padding: 24px;
        border-radius: 8px;
        margin-bottom: 16px;
        box-shadow: 0 4px 16px rgba(0, 15, 68, 0.06);
        border: 1px solid var(--borda);
        animation: slideIn 0.4s ease-out;
        transition: all 0.3s ease;
      }

      .reserva:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 15, 68, 0.12);
      }

      .reserva-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .reserva-name {
        font-size: 18px;
        font-weight: 600;
        color: var(--azul-escuro);
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .reserva-name::before {
        content: 'üë§';
        font-size: 16px;
      }

      .reserva-name:hover {
        color: var(--laranja);
        transform: scale(1.02);
      }

      .reserva-value {
        font-size: 18px;
        font-weight: 700;
        color: var(--azul);
        background: rgba(0, 51, 176, 0.1);
        padding: 6px 12px;
        border-radius: 8px;
      }

      .reserva-details {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
        font-size: 14px;
        color: #666;
      }

      .area-tag {
        background: linear-gradient(135deg, var(--laranja) 0%, #e55a00 100%);
        color: var(--branco);
        padding: 4px 12px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .actions input {
        flex: 1;
        padding: 12px;
        font-size: 14px;
        margin: 0;
      }

      .actions button {
        flex: none;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 600;
        width: auto;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .consume-btn {
        background: linear-gradient(135deg, var(--azul) 0%, var(--azul-escuro) 100%);
        color: var(--branco);
        border: none;
      }

      .remove-btn {
        background: linear-gradient(135deg, var(--vermelho) 0%, #c62d36 100%);
        color: var(--branco);
        border: none;
        width: 40px;
        padding: 12px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        display: block;
      }

      /* Post-it flutuante */
      .postit-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--amarelo-postit) 0%, #ffcc33 100%);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 24px;
        box-shadow: 0 8px 20px rgba(255, 204, 51, 0.4);
        transition: all 0.3s ease;
        z-index: 1000;
        transform: rotate(-3deg);
      }

      .postit-button:hover {
        transform: rotate(0deg) scale(1.1);
        box-shadow: 0 12px 30px rgba(255, 204, 51, 0.6);
      }

      .postit-modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 15, 68, 0.7);
        backdrop-filter: blur(5px);
      }

      .postit-content {
        background: linear-gradient(135deg, var(--amarelo-postit) 0%, #ffcc33 100%);
        margin: 5% auto;
        padding: 24px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 20px 60px rgba(255, 204, 51, 0.4);
        animation: postitSlide 0.3s ease-out;
        transform: rotate(-1deg);
      }

      @keyframes postitSlide {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9) rotate(-10deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1) rotate(-1deg);
        }
      }

      .postit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .postit-title {
        font-size: 18px;
        font-weight: 700;
        color: var(--azul-escuro);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .postit-close {
        color: var(--vermelho);
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .postit-close:hover {
        background: rgba(230, 57, 70, 0.2);
        transform: scale(1.1);
      }

      .postit-textarea {
        width: 100%;
        height: 200px;
        background: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(0, 15, 68, 0.1);
        border-radius: 8px;
        padding: 12px;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: var(--azul-escuro);
        resize: vertical;
        margin-bottom: 12px;
      }

      .postit-textarea:focus {
        outline: none;
        border-color: var(--azul);
        background: rgba(255, 255, 255, 0.5);
      }

      .postit-save {
        background: linear-gradient(135deg, var(--azul) 0%, var(--azul-escuro) 100%);
        color: var(--branco);
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        width: 100%;
      }

      .postit-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 51, 176, 0.3);
      }

      /* Modal para hist√≥rico */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 15, 68, 0.7);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background: var(--branco);
        margin: 5% auto;
        padding: 32px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        max-height: 70vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 15, 68, 0.3);
        animation: modalSlide 0.3s ease-out;
      }

      @keyframes modalSlide {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 2px solid var(--borda);
      }

      .modal-title {
        font-size: 24px;
        font-weight: 700;
        color: var(--azul-escuro);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .modal-title::before {
        content: 'üìä';
        font-size: 20px;
      }

      .close {
        color: var(--vermelho);
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .close:hover {
        background: rgba(230, 57, 70, 0.1);
        transform: scale(1.1);
      }

      .historico-item {
        background: linear-gradient(135deg, var(--cinza-claro) 0%, #f0f2f5 100%);
        border: 1px solid var(--borda);
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
      }

      .historico-item:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 15, 68, 0.1);
      }

      .historico-info {
        flex: 1;
      }

      .historico-valor {
        font-size: 18px;
        font-weight: 600;
        color: var(--azul);
        margin-bottom: 4px;
      }

      .historico-data {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .delete-historico-btn {
        background: linear-gradient(135deg, var(--vermelho) 0%, #c62d36 100%);
        color: var(--branco);
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .delete-historico-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(230, 57, 70, 0.3);
      }

      .total-consumido {
        background: linear-gradient(135deg, var(--azul) 0%, var(--azul-escuro) 100%);
        color: var(--branco);
        padding: 16px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: 600;
      }

      .historico-empty {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      .status-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 51, 176, 0.9);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 500;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status-indicator.show {
        opacity: 1;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 900px) {
        .main-container {
          grid-template-columns: 1fr;
          gap: 20px;
          margin: 20px auto;
        }

        .form-section {
          position: static;
        }

        header {
          font-size: 14px;
          padding: 10px;
        }

        .postit-button {
          bottom: 20px;
          right: 20px;
          width: 50px;
          height: 50px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
   
    <div class="status-indicator" id="statusIndicator">Dados salvos automaticamente</div>

    <!-- Bot√£o post-it flutuante -->
    <button class="postit-button" onclick="abrirPostit()" title="Abrir notas">üìù</button>
    
    <!-- Modal do post-it -->
    <div id="postitModal" class="postit-modal">
      <div class="postit-content">
        <div class="postit-header">
          <div class="postit-title">üìù Anota√ß√µes</div>
          <span class="postit-close" onclick="fecharPostit()">&times;</span>
        </div>
        <textarea class="postit-textarea" id="postitText" placeholder="Digite suas anota√ß√µes aqui..."></textarea>
        <button class="postit-save" onclick="salvarPostit()">Salvar Notas</button>
      </div>
    </div>
    
    <!-- Modal para hist√≥rico de consumo -->
    <div id="historicoModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="modalTitle">Hist√≥rico de Consumo</div>
          <span class="close" onclick="fecharModal()">&times;</span>
        </div>
        <div class="total-consumido" id="totalConsumido"></div>
        <div id="historicoLista"></div>
      </div>
    </div>
    
    <div class="main-container">
      <div class="form-section">
        <h2>Adicionar Cliente</h2>
        
        <div class="form-group">
          <label for="nome">Nome do Cliente</label>
          <input type="text" id="nome" placeholder="" />
        </div>
        
        <div class="form-group">
          <label for="area">√Årea do Bar</label>
          <select id="area">
            <option value="Cima-Descoberto">Cima-Descoberto</option>
            <option value="Cima-Coberto">Cima-Coberto</option>
            <option value="Deck">Deck</option>
            <option value="Sal√£o">Sal√£o</option>
            <option value="Sinuca">Sinuca</option>
            <option value="Quintal">Quintal</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="valor">Valor da Reserva (R$)</label>
          <input type="number" id="valor" placeholder="" />
        </div>
        
        <button class="add-btn" onclick="adicionarReserva()">Adicionar</button>
      </div>

      <div class="history-section">
        <h2>
          <span class="history-title">Hist√≥rico e Inser√ß√£o de Consumo</span>
          <button class="clear-btn" onclick="limparReservas()">Limpar</button>
        </h2>
        
        <div id="listaReservas"></div>
      </div>
    </div>


    <script>
      const lista = document.getElementById("listaReservas");
      const statusIndicator = document.getElementById("statusIndicator");
      const modal = document.getElementById("historicoModal");
      const modalTitle = document.getElementById("modalTitle");
      const totalConsumido = document.getElementById("totalConsumido");
      const historicoLista = document.getElementById("historicoLista");
      const postitModal = document.getElementById("postitModal");
      const postitText = document.getElementById("postitText");
      let reservas = [];
      let notas = "";

      // Fun√ß√£o para salvar dados no localStorage
      const salvarDados = () => {
        try {
          const dados = {
            reservas: reservas,
            notas: notas,
            timestamp: new Date().toISOString()
          };
          localStorage.setItem('reservasCollab', JSON.stringify(dados));
          mostrarStatus('Dados salvos automaticamente');
          console.log('Dados salvos:', dados);
        } catch (error) {
          console.error('Erro ao salvar dados:', error);
          mostrarStatus('Erro ao salvar dados', true);
        }
      };

      // Fun√ß√£o para carregar dados do localStorage
      const carregarDados = () => {
        try {
          const dadosSalvos = localStorage.getItem('reservasCollab');
          console.log('Dados encontrados no localStorage:', dadosSalvos);
          
          if (dadosSalvos) {
            const dados = JSON.parse(dadosSalvos);
            reservas = dados.reservas || [];
            notas = dados.notas || "";
            
            // Migrar dados antigos para nova estrutura se necess√°rio
            reservas = reservas.map(reserva => {
              if (!reserva.historico) {
                return {
                  ...reserva,
                  valorOriginal: reserva.valorOriginal || reserva.valor,
                  historico: []
                };
              }
              // Garantir que valorOriginal existe
              if (!reserva.valorOriginal) {
                reserva.valorOriginal = reserva.valor;
              }
              return reserva;
            });
            
            postitText.value = notas;
            renderizarReservas();
            mostrarStatus('Dados carregados com sucesso');
            console.log('Dados carregados:', { reservas, notas });
          } else {
            console.log('Nenhum dado encontrado no localStorage');
          }
        } catch (error) {
          console.error('Erro ao carregar dados:', error);
          reservas = [];
          notas = "";
          mostrarStatus('Erro ao carregar dados', true);
        }
      };

      // Fun√ß√£o para mostrar indicador de status
      const mostrarStatus = (mensagem, isError = false) => {
        statusIndicator.textContent = mensagem;
        statusIndicator.style.background = isError ? 
          'rgba(230, 57, 70, 0.9)' : 'rgba(0, 51, 176, 0.9)';
        statusIndicator.classList.add('show');
        
        setTimeout(() => {
          statusIndicator.classList.remove('show');
        }, 2000);
      };

      // Fun√ß√µes do Post-it
      const abrirPostit = () => {
        postitModal.style.display = "block";
        postitText.focus();
      };

      const fecharPostit = () => {
        postitModal.style.display = "none";
      };

      const salvarPostit = () => {
        notas = postitText.value;
        salvarDados();
        mostrarStatus('Notas salvas com sucesso!');
        fecharPostit();
      };

      // Fun√ß√£o para abrir hist√≥rico de consumo
      const abrirHistorico = (index) => {
        const reserva = reservas[index];
        modalTitle.textContent = `Hist√≥rico - ${reserva.nome}`;
        
        const totalConsumidoValor = reserva.valorOriginal - reserva.valor;
        totalConsumido.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <div>Valor Original: R$ ${reserva.valorOriginal.toFixed(2)}</div>
              <div>Saldo Atual: R$ ${reserva.valor.toFixed(2)}</div>
            </div>
            <div style="font-size: 24px;">
              Total Consumido: R$ ${totalConsumidoValor.toFixed(2)}
            </div>
          </div>
        `;

        if (!reserva.historico || reserva.historico.length === 0) {
          historicoLista.innerHTML = '<div class="historico-empty">Nenhum consumo registrado ainda.</div>';
        } else {
          historicoLista.innerHTML = reserva.historico
            .sort((a, b) => new Date(b.data.split(', ')[0].split('/').reverse().join('-') + ' ' + b.data.split(', ')[1]) - 
                           new Date(a.data.split(', ')[0].split('/').reverse().join('-') + ' ' + a.data.split(', ')[1]))
            .map(item => `
              <div class="historico-item">
                <div class="historico-info">
                  <div class="historico-valor">R$ ${item.valor.toFixed(2)}</div>
                  <div class="historico-data">${item.data}</div>
                </div>
                <button class="delete-historico-btn" onclick="excluirConsumo(${index}, '${item.id}')" title="Excluir consumo">
                  ‚úï
                </button>
              </div>
            `).join('');
        }

        modal.style.display = "block";
      };

      // Fun√ß√£o para excluir um consumo espec√≠fico
      const excluirConsumo = (reservaIndex, consumoId) => {
        if (confirm('Tem certeza que deseja excluir este consumo?')) {
          const reserva = reservas[reservaIndex];
          const consumoIndex = reserva.historico.findIndex(item => item.id == consumoId);
          
          if (consumoIndex !== -1) {
            const consumo = reserva.historico[consumoIndex];
            // Devolver o valor para a reserva
            reserva.valor += consumo.valor;
            // Remover do hist√≥rico
            reserva.historico.splice(consumoIndex, 1);
            
            salvarDados();
            renderizarReservas();
            abrirHistorico(reservaIndex); // Atualizar o modal
            mostrarStatus('Consumo exclu√≠do com sucesso!');
          }
        }
      };

      const fecharModal = () => {
        modal.style.display = "none";
      };

      const renderizarReservas = () => {
        if (reservas.length === 0) {
          lista.innerHTML = `
            <div class="empty-state">
              <span class="empty-state-icon">üìù</span>
              <p>Nenhuma reserva cadastrada ainda.<br>Adicione uma reserva para come√ßar!</p>
            </div>
          `;
          return;
        }

        lista.innerHTML = "";

        reservas.forEach((reserva, index) => {
          const div = document.createElement("div");
          div.className = "reserva";
          div.innerHTML = `
            <div class="reserva-header">
              <div class="reserva-name" onclick="abrirHistorico(${index})" title="Clique para ver hist√≥rico de consumo">${reserva.nome}</div>
              <div class="reserva-value">R$ ${reserva.valor.toFixed(2)}</div>
            </div>
            <div class="reserva-details">
              <div class="area-tag">${reserva.area}</div>
            </div>
            <div class="actions">
              <input type="number" id="consumo-${index}" placeholder="Consumir R$" step="0.01">
              <button class="consume-btn" onclick="consumirValor(${index})">OK</button>
              <button class="remove-btn" onclick="removerReserva(${index})">‚úï</button>
            </div>
          `;
          lista.appendChild(div);
        });
      };

      const adicionarReserva = () => {
        const nome = document.getElementById("nome").value.trim();
        const area = document.getElementById("area").value;
        const valor = parseFloat(document.getElementById("valor").value);

        if (!nome || isNaN(valor) || valor <= 0) {
          alert("Preencha nome e valor corretamente!");
          return;
        }

        reservas.push({ 
          nome, 
          area, 
          valor,
          valorOriginal: valor,
          historico: []
        });
        
        salvarDados();
        renderizarReservas();
        mostrarStatus('Reserva adicionada com sucesso!');

        // Limpar formul√°rio
        document.getElementById("nome").value = "";
        document.getElementById("valor").value = "";
        document.getElementById("nome").focus();
      };

      const consumirValor = (index) => {
        const input = document.getElementById(`consumo-${index}`);
        const consumo = parseFloat(input.value);

        if (isNaN(consumo) || consumo <= 0) {
          alert("Digite um valor v√°lido para consumir!");
          return;
        }

        if (consumo > reservas[index].valor) {
          alert("Valor de consumo maior que o saldo da reserva!");
          return;
        }

        // Adicionar ao hist√≥rico
        const historicoItem = {
          id: Date.now() + Math.random(), // ID √∫nico
          valor: consumo,
          data: new Date().toLocaleString('pt-BR')
        };
        
        if (!reservas[index].historico) {
          reservas[index].historico = [];
        }
        reservas[index].historico.push(historicoItem);

        reservas[index].valor -= consumo;
        input.value = "";

        salvarDados();
        renderizarReservas();
        mostrarStatus(`Consumo de R$ ${consumo.toFixed(2)} registrado!`);

        if (reservas[index].valor <= 0) {
          if (confirm(`A reserva de ${reservas[index].nome} foi totalmente consumida. Deseja remov√™-la da lista?`)) {
            reservas.splice(index, 1);
            salvarDados();
            renderizarReservas();
          }
        }
      };

      const removerReserva = (index) => {
        if (confirm(`Tem certeza que deseja remover a reserva de ${reservas[index].nome}?`)) {
          reservas.splice(index, 1);
          salvarDados();
          renderizarReservas();
          mostrarStatus('Reserva removida com sucesso!');
        }
      };

      const limparReservas = () => {
        if (confirm("Tem certeza que deseja apagar todas as reservas? Esta a√ß√£o n√£o pode ser desfeita.")) {
          reservas = [];
          salvarDados();
          renderizarReservas();
          mostrarStatus('Todas as reservas foram removidas!');
        }
      };

      // Eventos de teclado
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          if (e.target.id === 'nome' || e.target.id === 'valor') {
            adicionarReserva();
          } else if (e.target.id && e.target.id.startsWith('consumo-')) {
            const index = parseInt(e.target.id.split('-')[1]);
            consumirValor(index);
          } else if (e.target.id === 'postitText' && e.ctrlKey) {
            salvarPostit();
          }
        }
      });

      // Salvar automaticamente as notas enquanto digita
      document.getElementById('postitText').addEventListener('input', function() {
        clearTimeout(window.autoSaveTimeout);
        window.autoSaveTimeout = setTimeout(() => {
          notas = this.value;
          salvarDados();
        }, 1000);
      });

      // Fechar modais clicando fora
      window.onclick = function(event) {
        if (event.target == modal) {
          fecharModal();
        }
        if (event.target == postitModal) {
          fecharPostit();
        }
      };

      // Salvar dados quando a p√°gina for fechada
      window.addEventListener('beforeunload', () => {
        salvarDados();
      });

      // Salvar dados periodicamente (a cada 30 segundos)
      setInterval(salvarDados, 30000);

      // Carregar dados quando a p√°gina inicializar
      document.addEventListener('DOMContentLoaded', () => {
        carregarDados();
        document.getElementById("nome").focus();
      });

      // Garantir que os dados sejam carregados mesmo se DOMContentLoaded j√° passou
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          carregarDados();
          document.getElementById("nome").focus();
        });
      } else {
        carregarDados();
        document.getElementById("nome").focus();
      }
    </script>
  </body>
</html>
